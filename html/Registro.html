<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/stylesInicioSesion.css">
</head>
<body>
    <header>
        <section class="titulo-inventario">
            <h1>Sistema de inventario</h1>
        </section>
    </header>
    <main>
        <section class="container-form">
            <div class="container-form__card">
                <h3>Registro</h3>
                <form class="form-login" id="formulario-registro">
                    <div>
                        <label>Nombre y apellidos</label>
                        <input type="text" name="full_name" class="form-login__input" id="nameFull" required>
                    </div>
                    <div>
                        <label>Nombre usuario</label> 
                        <input type="text" name="nameUser" class="form-login__input" id="userName" required>
                    </div>
                    <div>
                        <label>Correo electronico</label>
                        <input type="email" name="correo" class="form-login__input" id="email" required>
                    </div>
                    <div>
                        <label>Contraseña</label>
                        <input type="password" name="password" class="form-login__input" id="contraseña" required>
                    </div>
                    <button type="submit" class="form-login__boton" id="btn-registro">Registrar</button>
                </form>
                <div class="conten-mesaje">
                    <p class="mensaje-n inactivo" id="">Usuario existente</p>
                    <p class="mensaje-p inactivo">Usuario agregado satisfactoriamente</p>
                </div>
            </div>
            <div></div>
        </section>
    </main>
    <script src="../javascript/envioDeDatosAphp/dataFormRegister.js"></script>
</body>
</html>
