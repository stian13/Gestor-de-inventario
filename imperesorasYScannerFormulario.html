<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, post-check=0, pre-check=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/stylesDetallesDispositivos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="Container-cabecera">
            <div ><!--logo alcaldia-->
                <img src="./Assets/Img/flecha-izquierda.png" alt="" class="img-volver">
            </div>

                <h1>Formulario de impresora y Sacanner</h1>

            <div><!--logo alcaldia-->
                <img src="./Assets/Img/cerrar-sesion.png" alt="" class="img-salir">
            </div>
        </section>
    <form class="main-info-dispositivo">
        <section class="info-dispostivo-section">
            <div class="code-dispositivo">
                <label class="blue-title">Codigo Inventario</label>
                <input type="number" name="" id="" class="style-input-general">
            </div>
            <div class="info-ubicacion">
                <div class="tex-content-info">
                    <h4 class="blue-title" for="tipo-computadora" >Nombre de Oficina</h4>
                    <select id="tipo-computadora" name="oficina">
                        <option value="">Recaudo</option>
                        <option value="">Comercio</option>
                        <option value="">contaduria</option>
                    </select>
                </div>
                <div class="tex-content-info">
                    <h4 class="blue-title">Tipo</h4>
                    <select id="tipo-computadora" name="tipo-computadora">
                        <option value="pc-escritorio">scarnner</option>
                        <option value="todo-en-uno">Impresora</option>
                        <option value="portatil">Ambos</option>
                    </select>
                </div>
                <div class="tex-content-info">
                    <h4 class="blue-title">Marca</h4>
                    <input type="text" name="" id="" class="style-input-general">
                </div>
                <div class="tex-content-info">
                    <h4 class="blue-title">Modelo</h4>
                    <input type="text" name="" id="" class="style-input-general">
                </div>
                <div class="tex-content-info">
                    <h4 class="blue-title">S/N Equipo</h4>
                    <input type="text" name="" id="" class="style-input-general">
                </div>
                <div class="tex-content-info">
                    <h4 class="blue-title">Nombre de Usuario</h4>
                    <input type="text" name="" id="" class="style-input-general">
                </div>
            </div>
        </section>
    </form>

    <!--Centro de notas-->
    <section class="section-notes">
        <h2 class="color-blanco">Notas</h2>
        <div class="card-note">
            <div class="info-basic-nota">
                <h4 class="blue-title">13/08/2023</h4>
                <div>
                    <p class="blue-title">Encargado del caso :</p>
                    <p>Leonel Messi</p>
                </div>
            </div>

            <textarea class="color-gris parrafo-note"  rows="4"></textarea>
        </div>
        <section class="section-btn-edition">
            <input type="submit" class="style-btn editar-btn" value="Guardar">
        </section>
    </section>
</body>
</html>
